name: Deploy no ambiente de desenvolvimento

on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup java

        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "21"

      - name: Build project
        run: mvn clean install && ls

      - name: Remove existing JAR file
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ec2-35-171-89-239.compute-1.amazonaws.com
          username: ec2-user
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            rm -f /home/ec2-user/target/pessoa-api-0.0.1-SNAPSHOT.jar

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ec2-35-171-89-239.compute-1.amazonaws.com
          username: ec2-user
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "./target/pessoa-api-0.0.1-SNAPSHOT.jar"
          target: "/home/ec2-user"

      - name: Parar aplicação anterior
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ec2-35-171-89-239.compute-1.amazonaws.com
          username: ec2-user
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            pkill -f pessoa-api-0.0.1-SNAPSHOT.jar || true

      - name: Executar nova instância da API
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ec2-35-171-89-239.compute-1.amazonaws.com
          username: ec2-user
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            cd target && nohup java -jar pessoa-api-0.0.1-SNAPSHOT.jar &
